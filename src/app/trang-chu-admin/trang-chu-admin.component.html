        <!-- Recent Sales Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary text-center rounded p-4"  style="background-color: #fff !important;color: black">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0" style="font-weight: bold;">Nhật ký hoạt động</h6>
                    <!-- <a href="">Show All</a> -->
                </div>
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                            <tr >
                                <th scope="col">STT</th>
                                <th scope="col">Nội dung</th>
                                <th scope="col">Thời gian</th>
                                <th scope="col">Vai trò</th>
                                <th scope="col">Tài khoản</th>
                                <th scope="col">Tên người quản trị</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let l of loggers;index as i">
                                <td>{{i+1}}</td>
                                <td>{{l.content}}</td>
                                <td>{{l.dateTime | date: 'HH:mm dd/MM/yyyy'}}</td>
                                <td>{{l.roleName}}</td>
                                <td>{{l.users.username}}</td>
                                <td>{{l.users.fullname}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
